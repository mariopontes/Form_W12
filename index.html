<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="StyleSheet/styles.css">
    <title>Teste Evo W12</title>

    <script src="Javascript/script.js"></script>
</head>

<body>
    <header>
        <div class="box_header limit_box">
            <div>
                <img src="https://evo.w12.com.br/wp-content/themes/evo2018/img/logo.png" alt="logo_evo">
            </div>
            <div>
                <h2>W12</h2>
            </div>
        </div>
    </header>

    <div class="box_cadastro">
        <h1 class="limit_box cadastro">Cadastro</h1>
        <div class="container">
            <div class="limit_box">
                <form name="formData" method="post">
                    <label for="nome">NOME:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    <label for="email">E-MAIL</label>
                    <input type="text" name="email" id="email" placeholder="EX: carlos@uol.com.br">
                    <label for="senha">SENHA:</label>
                    <input type="password" name="senha" id="senha" placeholder="Sua senha precisa ter pelo menos 8 caracteres">
                </form>
                <div class=" box_btn ">
                    <button class="btn " type="button " id="btnSalvar " onclick="salvar(formData) ">SALVAR</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="limit_box" id="changeData">
            <h2>Dados Armazenados no LocalStorage: </h2>
            <div>
                <p id="dataName"></p>
                <p id="dataEmail"></p>
                <p id="dataPass"></p>
            </div>
        </div>
    </div>
</body>

</html>
